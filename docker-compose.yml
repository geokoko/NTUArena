services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  mongo:
    image: mongo:latest
    hostname: mongo
    command: ["mongod" ,"--replSet", "rs0", "--bind_ip_all", "--quiet"]
    networks:
      default:
        aliases:
          - mongo
    extra_hosts:
      - "mongo:127.0.0.1"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ntuarena
    volumes:
      - mongo-data:/data/db
      - ./mongo-init/replica-init.js:/docker-entrypoint-initdb.d/replica-init.js:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'rs.status().ok' | grep 1"]
      interval: 5s
      timeout: 5s
      retries: 60

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ntuarena-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/ntuarena?replicaSet=rs0
      MONGO_DB: ntuarena
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./view
    container_name: arena_frontend
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: true
      FAST_REFRESH: true
    volumes:
      - ./view/src:/app/src
      - ./view/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
